<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JANDETEXTIL</title>
    <style>
        /* Estilos Generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f9;
        }

        /* Menú de Navegación */
        .navbar {
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #555;
        }

        /* Galería de Productos en Estilo Mercado Libre */
        .product-gallery {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            gap: 15px;
        }

        .product-card {
            display: flex;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            transition: box-shadow 0.3s;
            gap: 15px;
            align-items: center;
        }

        .product-card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .product-card:hover .product-image {
            transform: scale(1.1);
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin: 0 0 5px;
        }

        .product-price {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
        }

        .contact-button {
            padding: 6px 12px;
            border-radius: 5px;
            color: #fff;
            background-color: #25D366;
            font-size: 14px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .contact-button:hover {
            background-color: #1ebe5c;
        }

        /* Pie de Página */
        footer {
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Menú de Navegación -->
    <nav class="navbar">
        <ul>
            <li><a href="#remeras">Remeras</a></li>
            <li><a href="#chombas">Chombas</a></li>
            <li><a href="#shorts">Shorts</a></li>
            <li><a href="#joggins">Joggins</a></li>
            <li><a href="#ofertas">Ofertas</a></li>
        </ul>
    </nav>

    <!-- Galería de Productos -->
    <div class="product-gallery">
        <!-- Producto 1: Remera -->
        <div class="product-card" id="remeras">
            <img src="producto1.jpg" alt="Remera Casual" class="product-image">
            <div class="product-info">
                <div class="product-name">Remera Casual</div>
                <div class="product-price">$25.00</div>
                <a href="https://wa.me/541126290068" class="contact-button" target="_blank">Contactar por WhatsApp</a>
            </div>
        </div>

        <!-- Producto 2: Chomba -->
        <div class="product-card" id="chombas">
            <img src="producto2.jpg" alt="Chomba Elegante" class="product-image">
            <div class="product-info">
                <div class="product-name">Chomba Elegante</div>
                <div class="product-price">$45.00</div>
                <a href="https://wa.me/541126290068" class="contact-button" target="_blank">Contactar por WhatsApp</a>
            </div>
        </div>

        <!-- Producto 3: Short -->
        <div class="product-card" id="shorts">
            <img src="producto3.jpg" alt="Short Deportivo" class="product-image">
            <div class="product-info">
                <div class="product-name">Short Deportivo</div>
                <div class="product-price">$30.00</div>
                <a href="https://wa.me/541126290068" class="contact-button" target="_blank">Contactar por WhatsApp</a>
            </div>
        </div>
    </div>

    <!-- Pie de Página -->
    <footer>
        Contacto: <a href="mailto:jandetextil@gmail.com">jandetextil@gmail.com</a>
    </footer>

</body>
</html>
